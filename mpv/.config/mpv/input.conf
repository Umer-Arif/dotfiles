# ── Subtitle Controls ──

# Move subtitles up/down (Ctrl + Arrow keys)
Ctrl+UP add sub-pos -1
Ctrl+DOWN add sub-pos +1

# Adjust subtitle font size
Ctrl+1 add sub-font-size 2       # Increase font size
Ctrl+2 add sub-font-size -2      # Decrease font size


# ── Audio Controls ──

# Volume control (shows volume in numbers only if osd-bar=no in mpv.conf)
k add volume 5 
j add volume -5 

# Toggle audio track
a cycle audio

# Seek
h seek -5
l seek 5

g cycle sub
r cycle_values video-rotate 0 90 180 270

# 1) Press t → open mpv’s OSC menu (visibility toggle)
t script-binding osc/visibilityscript-binding mpvacious-menu-open

# 2) Press c → set current subtitle line to current time
c script-binding subs2srs/set_current_sub_start

# 3) Press n → add current card (sub + audio + context) to Anki via mpvacious
n script-binding subs2srs/anki_add

